<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <!-- bady code -->
  <body>
    <div class="wrapper">
      <!-- Texts -->
      <div class="texts">
        <div class="row-text">
          <p class="main-text">
            “The science of operations, as derived from mathematics more
            especially, is a science of itself, and has its own abstract truth
            and value.”
          </p>
          <i id="iconcha" class="icon material-symbols-outlined"> change_circle </i>
        </div>
        <div class="thick-text">
          <p>Ada Lovelace</p>
        </div>
      </div>
      <!-- Times -->
      <div class="times">
        <div class="sun-and-text">
          <i class="sun-icon material-symbols-outlined"> wb_sunny </i>
        <p class="good-morning">
          <span class="first">GOOD MORNING</span>
          <span class="second">IT`S CURRENTLY</span>
        </p>
        </div>
        <div class="big-times">
          <p class="big-time">11:37</p>
          <p class="utc">bst</p>
        </div>
        <p class="location">in london, uk</p>
      </div>
      <!-- buttons -->
      <div class="buttons">
        <div class="wrapper-btn">
            <p class="btn-text">more</p>
          <div class="circle-btn">
            <i id="more" class="material-symbols-outlined"> expand_more </i>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="./index.js"></script>
  </body>
</html>
